<head>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
   <script src="game.js"></script>
</head>
<body>
<div class="wrapper">
<div class="title">
<h1>Typing Mania</h1>    
</div>

<div class="content">
    <br>
<br>

<h5>Type the Letter as it is displayed and make sure that your score stays above Zero</h5>
<br>
<br>
<br>
<h4 id ="click"><a href="javascript:" onclick=play() class="button">Click to play<a></h4></div>
                  <div id="Welcome">
</div>
</div>

</body>



<style>

                      #Welcome{
                  font-size:30vh;
         line-height:300px;
         height:30vh;
                  
         }
div{

  font-family: 'Lato', sans-serif;

  width:100%;
  text-align:center;
  }
    
    .title{
        display: flex;
        justify-content: center;
        align-items: center;
        height:40vh;
        background: #008074;
        color: #ffc800;
        text-transform:uppercase;
        font-size: 2.5em;
    }
    
    h5{
        font-family: 'Lato', sans-serif;
        font-size: 20px;
    }
    
    a.button {
    background-color: #008074;; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}
    
  }
</style>
         
         <script>
function play(){
var score=50;
    $('.content').hide();

var alphabet= ("abcdefghijklmnopqrstuvwxyz").toUpperCase().split("");
var origText=$('#Welcome');
var scoreDiv=$('#score');
var missedDiv=$('#Fired');


$('#Welcome').text("A");


$('body').on('keydown', function( evt ) {
      $(this).css('background-color', 'white');
if(score>0){
var charCode = evt.which || evt.keyCode;
   var charStr = String.fromCharCode(charCode);
   
   if(origText.text()===charStr){
   alph=Math.floor(Math.random() * (26 - 0 + 1)) + 0;
   score=score+10;
origText.text(alphabet[alph]);
scoreDiv.text("Score: "+score);
   }
   else{
   $(this).css('background-color', 'red');

      score=score-100;
      scoreDiv.text("Score: "+score);
   missedDiv.show();
   missedDiv.hide(600);

   }
charcode='';
charStr='';

}
else{
origText.text("Oops! I think the Game is Over :(")
$('body').off('keydown');
}
});
}




 
</script>
